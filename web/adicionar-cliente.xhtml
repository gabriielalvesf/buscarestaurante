<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>
        <ui:composition template="./index.xhtml">

            <ui:define name="conteudo">
                <section id="content-cliente" class="adicionar">
                    <h1>Adicinar Cliente</h1>
                    <p>Preenchar os campos abaixo corretamente.</p>
                    <h:form>
                        <h3>Dados Empresariais</h3>
                        <h:outputLabel value="Razão Social:"/>
                        <h:inputText value="#{clienteBean.cliente.razaoSocial}"/>
                        
                        <h:outputLabel value="Nome Fantasia:"/>
                        <h:inputText value="#{clienteBean.cliente.nomeFantasia}"/>
                        
                        <h:outputLabel value="CNPJ:"/>
                        <h:inputText value="#{clienteBean.cliente.cnpj}" class="cnpj"/>
                        
                        <h:outputLabel value="Inscrição Estadual:"/>
                        <h:inputText value="#{clienteBean.cliente.inscricaoEstadual}"/>
                        
                        <h:outputLabel value="Inscrição Municipal:"/>
                        <h:inputText value="#{clienteBean.cliente.inscricaoMunicipal}"/>
                        
                        <h:outputLabel value="Site:"/>
                        <h:inputText value="#{clienteBean.cliente.site}"/>
                        
                        <h:outputLabel value="Telefone:"/>
                        <h:inputText value="#{clienteBean.cliente}" class="telefone" />
                        
                        <h:outputLabel value="Endereço:"/>
                        <h:inputText value="#{clienteBean.endereco.rua}"/>
                        
                        <h:outputLabel value="Numero:"/>
                        <h:inputText value="#{clienteBean.endereco.numero}"/>
                        
                        <h:outputLabel value="Bairro:"/>
                        <h:inputText value="#{clienteBean.endereco.bairro}"/>
                        
                        <h:outputLabel value="CEP:"/>
                        <h:inputText value="#{clienteBean.endereco.cep}" class="cep"/>
                        
                        <h:outputLabel value="Complemento:"/>
                        <h:inputText value="#{clienteBean.endereco.complemento}"/>
                        
                        <h:outputLabel value="Cidade:"/>
                        <h:inputText value="#{clienteBean.endereco.cidade}"/>
                        
                        <h:outputLabel value="Estado:"/>
                        <h:inputText value="#{clienteBean.endereco.estado}"/>
                        
                        
                        <h3>Dados Pessoais</h3>
                        
                        <h:outputLabel value="Nome para Contato:"/>
                        <h:inputText value="#{clienteBean.cliente.contato}"/>
                        
                        <h:outputLabel value="E-mail:"/>
                        <h:inputText value="#{clienteBean.cliente.email}"/>
                        
                        <h:outputLabel value="Usuário"/>
                        <h:inputText value="#{clienteBean.cliente.usuario}"/>
                        
                        <h:outputLabel value="Senha:"/>
                        <h:inputText value="#{clienteBean.cliente.senha}"/>
                        <h:commandButton actionListener="clientes.xhtml" class="orange g3" value="Voltar"></h:commandButton>
                        <h:commandButton actionListener="adicionar-cliente.xhtml" class="orange g4" value="Adicionar"></h:commandButton>
                    </h:form>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
