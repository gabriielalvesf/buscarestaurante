<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./index.xhtml">

            <ui:define name="conteudo">
                <section id="content-cliente">
                    <h1>Produtos</h1>
                    <p>Todos gerenciamento dos produtos serão realizadas nessa pagina.</p>
                    <h:form>
                        <h:button outcome="adicionar-produto.xhtml" class="orange g2" value="Adicionar"></h:button>
                    </h:form>

                    <section id="dataTable">
                        <h:form prependId="false">

                            <p:dataTable id="dataTable" var="car" value="#{tableBean.cars}"
                                         paginator="true" rows="10"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <f:facet name="header">
                                    Lista de Produtos
                                </f:facet>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome do Restaurante" />
                                    </f:facet>
                                    <h:outputText value="#{car.model}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome do Produto" />
                                    </f:facet>
                                    <h:outputText value="#{car.year}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Valor do Produto" />
                                    </f:facet>
                                    <h:outputText value="#{car.manufacturer}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ações" />
                                    </f:facet>
                                    <p:commandButton actionListener="clientes.xhtml"><span aria-hidden="true" class="icon-images"></span></p:commandButton>
                                    <p:commandButton actionListener="clientes.xhtml"><span aria-hidden="true" class="icon-pencil"></span></p:commandButton>
                                    <p:commandButton actionListener="clientes.xhtml"><span aria-hidden="true" class="icon-remove"></span></p:commandButton>
                                </p:column>
                                
                            </p:dataTable>

                        </h:form>
                    

                    </section>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
